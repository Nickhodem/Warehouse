{% load staticfiles %}
{% load store_extras %}

<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script><script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="{% static "js/store-ajax.js" %}"></script>
    <script src="{% static "js/storehouse.js" %}"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/storehouse.css' %}">
    <title>Magazine</title>
</head>
<br>
<div class="page-header">
    <h1><a href="/storehouse/">Warehouse</a></h1>
</div>

<a href="{% url 'new_item' %}" class="top-menu">New Item</a> <span class="glyphicon glyphicon-plus"></span></a>
<a href="{% url 'new_provider' %}" class="top-menu">Add provider<span class="glyphicon glyphicon-plus"></span></a>
<a href="{% url 'new_product' %}" class="top-menu">Add product<span class="glyphicon glyphicon-plus"></span></a>
<a href="{% url 'new_order' %}" class="top-menu">New order <span class="glyphicon glyphicon-plus"></span></a>
{% if user.is_authenticated %}
<strong class="top-menu">hello {{ user.username }}!</strong>
<a href="{% url 'auth_logout' %}?next=/storehouse/" class="top-menu">Log out</a></br>
{% else %}
<a href="{% url 'registration_register' %}" class="top-menu">Register Here</a></br>
<a href="{% url 'auth_login' %}" class="top-menu">Log in</a></br>
{% endif %}


<div class="col-md-8">
    {% block content %}
    {% endblock %}
</div>
<div class="col-sm-3 col-md-2 sidebar">
    {% get_category_list %}
</div>

</body>
</html>
